{% extends '_base.html' %}

{% block title %} Photo Details {% endblock title %}

{% block body %}
    <div class="details">
        <img src="{{photo.image.url}}" alt="{{ photo.title }}">

        <div>
            <div class="description">
                <h1>{{ photo.title }}</h1>
                <small>{{ photo.uploaded }}</small>
                <hr>
                <p>{{ photo.description }}</p>
            </div>
        </div>
    </div>
{% endblock body%}
