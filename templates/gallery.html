{% extends "_base.html" %}
{% block title %}Gallery{% endblock title %}
{% block body %}
    <div class="gallery">
        <div class="images">
            {% for photo in photos %}
                <a href="/gallery/{{ photo.slug }}">
                    <div class="image" style="background-image: url({{ photo.image.url }})"></div>
                </a>
            {% endfor %}
        </div>

        <div>
            <div class="menu">
                <a href="/gallery/" {% if request.GET.category == None %}class="active"{% endif %}><p>Ã–sszes</p></a>
                {% for category in categories %}
                    <a href="/gallery/?category={{ category.title }}" {% if request.GET.category == category.title %}class="active"{% endif %}><p>{{ category.title }}</p></a>
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock body %}
