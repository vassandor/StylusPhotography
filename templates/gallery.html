{% extends "_base.html" %}
{% block title %}Gallery{% endblock title %}
{% block body %}

    <div class="gallery">
        <div class="images">
            {% for photo in images %}
                <a href="/gallery/{{ photo.slug }}"><img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="image"></a>
            {% endfor %}
        </div>

        <div>
            <div class="menu">
                {% for category in categories %}
                    <p>{{ category.title }}</p>
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock body %}

{% block footer %}
{% endblock footer %}
