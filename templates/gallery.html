{% extends "_base.html" %}
{% block title %}Gallery{% endblock title %}
{% block body %}
    <div class="gallery">
        <div class="mobile-menu">
            {% include "_category_menu.html" %}
        </div>

        <div class="images">
            {% for photo in photos %}
                <a href="/gallery/{{ photo.slug }}">
                    <div class="image" style="background-image: url({{ photo.image.url }})"></div>
                </a>
            {% endfor %}
        </div>

        <div class="desktop-menu">
            {% include "_category_menu.html" %}
        </div>
    </div>


{% endblock body %}

{% block footer %}
{% endblock footer %}
